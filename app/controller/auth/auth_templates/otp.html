{% include 'header.html' %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">OTP</h1>
                  </div>
                  <form class="user" action="{{ url_for('auth.otp') }}" method="POST">
                    <div class="form-group">
                      <input type="password" name="otp" class="form-control form-control-user" id="exampleInputEmail" placeholder="Enter OTP" onkeypress="return isNumberKey(event)" required>
                      <small id="passwordHelpBlock" class="form-text text-danger">
                        Check your Registered Email-ID for OTP.
                      </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                    
                  </form>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <script>
        function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }    
</script>
