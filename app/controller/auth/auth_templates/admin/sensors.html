{% extends 'index.html' %}
{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Sensors</h1>
      <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus fa-sm "></i> Add Sensors</button>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal"  id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sensors</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('admin.sensors') }}" method="POST">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Sensor Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="staticEmail">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Sensors Type</label>
                  <div class="col-sm-10">
                    <input type="text" name="sensortype" class="form-control" id="inputPassword">
                  </div>
                </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" name="insert_sensor" class="btn btn-primary">Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="h6 mb-0">List of sensors</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">SID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Submit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for items in data %}
          <form method="POST" action="{{ url_for('admin.sensors') }}">
          <tr>
            <td>{{ items['SID'] }}</td>
            <td><input class="form-control" type="text" name="sensorname" value="{{ items['Sensor_Name'] }}"></td>
            <td><input class="form-control" type="text" name="sensortype" value="{{ items['Type'] }}"></td>
            <td><button type="submit" class="btn btn-success" name="update" value="{{ items['SID'] }}">Update</button></td>
            <td><button type="submit" class="btn btn-danger" name="delete" value="{{ items['SID'] }}">Delete</button></td>
          </tr>
        </form>
          {% endfor %}
        </tbody>
      </table>
  </div>
</div>

{% endblock %}
