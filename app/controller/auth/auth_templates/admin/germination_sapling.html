{% extends 'index.html' %}
{% block content %}
<script type="text/javascript">
$(document).ready(function() {
    $("#FD").hide();
    $("#SeedName").hide();
    $("#Remaining").hide();
    $("#pallete_nameID").on('change', function(){
        $.ajax({
           data:{
            Request_ID:"1",
            pallete_name:$('#pallete_nameID').val()
           },
           type: 'POST',
           url:'/admin/germination/AJAX' 
        }).done(function(result){
            if(result.error){
                alert('Error');
            }
            else{
                console.log(result);
                    $("#FD").show();
                    $("#FD").val(result.result.Pallete_Name).attr("readonly",true);
                    $("#input_Pallete").val(result.result.Pallete_Name).attr("readonly",true);
                    
                    $("#SeedName").show();
                    $("#SeedName").val(result.result.Seed_Name).attr("readonly",true);
                    $("#Remaining").show();
                    $("#Remaining").val(result.result.Remaining).attr("readonly",true);
            }
        });
        event.preventDefault();
    })
})
</script>


<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Germination Sapling</h1>
      <!-- <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus fa-sm "></i> Add Sensors</button> -->
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 pb-2">
            <select class="custom-select" name="pallete_name" id="pallete_nameID">
                <option value="0">Select Pallete</option>
                {% for x in data %}
                    <option value="{{ x['PN'] }}">
                        {{ x['PN'] }}
                    </option>
                {% endfor %}
            </select>
        </div>
            <div class="col-sm-3 pb-2">
                <input type="text" id="FD" class="form-control" placeholder="Cavity">
            </div>
            <div class="col-sm-3 pb-2">
                <input type="text" id="SeedName" class="form-control" placeholder="SeedName">
            </div>
            <div class="col-sm-3 pb-2">
                <input type="text" id="Remaining" class="form-control" placeholder="Remaining">
            </div>
    </div>
</div>
<div class="container-fluid">
    <button type="button" class="btn btn-primary btn-block col-sm-1" data-toggle="modal" data-target="#AddData">Add</button>
</div>
<div class="modal fade" id="AddData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Sapling</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="container-fluid">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Pallete Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_Pallete">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="input_system" class="col-sm-2 col-form-label">System Name</label>
                    <div class="col-sm-10">
                         <select class="custom-select" name="pallete_name" id="system_nameID">
                            <option value="0">Select Systems</option>
                            {% for x in system %}
                                <option value="{{ x['GSID'] }}">
                                    {{ x['System_Name'] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mediumID" class="col-sm-2 col-form-label">Medium</label>
                    <div class="col-sm-10">
                         <select class="custom-select" name="pallete_name" id="mediumID">
                            <option value="0">Select Systems</option>
                            {% for x in medium %}
                                <option value="{{ x['GMID'] }}">
                                    {{ x['Medium_Name'] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
